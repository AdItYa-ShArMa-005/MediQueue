<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Staff Login - Triage System</title>
  <link rel="stylesheet" href="staff-login.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="brand-panel card">
      <div class="logo-circle">ğŸ¥</div>
      <h1>Emergency Triage</h1>
      <p>Secure staff access. Login to manage patients, rooms and schedules. Beautiful UI powered by your system.</p>
      <p class="footer-note">Developed with care â€“ Â© Hospital</p>
    </div>

    <div class="card">
      <h2 style="margin-top:0">Staff Login</h2>
      <div class="form-row">
        <input id="email" class="input" type="email" placeholder="Email address" />
        <input id="password" class="input" type="password" placeholder="Password" />
        <select id="role" class="input select">
          <option value="doctor">Doctor</option>
          <option value="nurse">Nurse</option>
          <option value="admin">Admin</option>
        </select>

        <button id="loginBtn" class="btn">Login</button>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:8px">
          <span class="small-link" id="forgotLink">Forgot password?</span>
          <span class="small-link" id="registerLink">Create staff account</span>
        </div>
      </div>
    </div>
  </div>

  <!-- REMOVED: protected-route.js to prevent redirect loop -->
  <script type="module" src="staff-login.js"></script>
</body>
</html>
